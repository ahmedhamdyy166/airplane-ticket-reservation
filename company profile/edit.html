<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Css/edit.css">        
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="icon" href="Css/3597075.png">
    <title>Edit Prof</title>
</head>
<body>

    <form id="">
        <div class="container">
          <div class="editing">
          <h1>Edit Profile <i class="fa-solid fa-user-pen"></i></h1>
          
          </div>
            <label for="newImage">New Image:</label>
            <input type="file" id="newImage" name="newImage">

            <label for="newName">New Name:</label>
            <input type="text" id="newName" name="newName">

            <label for="newBio">New Bio:</label>
            <textarea id="newBio" name="newBio"></textarea>

            <label for="newAddress">New Address:</label>
            <input type="text" id="newAddress" name="newAddress">

            <label for="newFlights">New Flights:</label>
            <input type="text" id="newFlights" name="newFlights">
            <div class="buttoning">
              <button type="submit">Save</button>
            </div>
            
        </div>
    </form>

    <script src="js/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="js/bootstrap.bundle.min.js"></script>      

</body>
</html>
